name: "Ecc Theme - Intranet"
description: "Your sub-theme, which uses ecc_theme as its base theme."
type: theme
core_version_requirement: ^8.8 || ^9 || ^10
base theme: "ecc_theme"

libraries-extend:
  # Add libraries that you want to load on every page of your site to the list
  # of those extending ecc_theme/global
  ecc_theme/global:
    - ecc_theme_intranet/variables
    - ecc_theme/hero
    - ecc_theme/cludo
    # - ecc_theme_intranet/other-library-to-load-on-every-page
    # - ecc_theme_intranet/other-library-to-load-on-every-page
  # Add libraries here that extend specific libraries.
  # ecc_theme/sample-library:
  # - ecc_theme_intranet/sample-library

regions:
  tabs: "Tabs"
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  banner: "Banner"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer: "Footer"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  disabled: "Disabled"
