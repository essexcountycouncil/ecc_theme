name: "Ecc Theme - Intranet"
description: "ECC Intranet theme, which uses ecc_theme as its base theme."
type: theme
core_version_requirement: ^8.8 || ^9 || ^10
base theme: "ecc_theme"
logo: "/assets/images/ECC_logo_intranet_white.svg"

libraries:
  - ecc_theme_intranet/variables_intranet
  - ecc_theme_intranet/branding
  - ecc_theme_intranet/header
  - ecc_theme_intranet/hero
  - ecc_theme_intranet/layout
  - ecc_theme_intranet/main_menu
  - ecc_theme_intranet/search
  - ecc_theme_intranet/service_cta_block
  - ecc_theme_intranet/cta_link

regions:
  tabs: "Tabs"
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  banner: "Banner"
  hero: "Hero"
  hero_content: "Hero Content"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  pre_footer: "Before footer"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer: "Footer"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  disabled: "Disabled"
