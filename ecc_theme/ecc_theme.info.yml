    - ecc_theme/accordion
    - ecc_theme/alerts
    - ecc_theme/blockquote
    - ecc_theme/buttons
    - ecc_theme/call_out
    - ecc_theme/contact
    - ecc_theme/cookies
    - ecc_theme/curve
    - ecc_theme/datetime
    - ecc_theme/events
    - ecc_theme/edit-tabs
    - ecc_theme/featured_teasers
    - ecc_theme/fonts
    - ecc_theme/forms
    - ecc_theme/footer
    - ecc_theme/guide
    - ecc_theme/headings
    - ecc_theme/hero
    - ecc_theme/images
    - ecc_theme/inset
    - ecc_theme/ia_block
    - ecc_theme/layout
    - ecc_theme/link_block
    - ecc_theme/media_with_text
    - ecc_theme/nav
    - ecc_theme/news
    - ecc_theme/newsroom_teasers
    - ecc_theme/pagination
    - ecc_theme/page-sections
    - ecc_theme/responsivness
    - ecc_theme/services
    - ecc_theme/sidebar
    - ecc_theme/step_by_step
    - ecc_theme/tables
    - ecc_theme/type
    - ecc_theme/video
    - ecc_theme/threecol_33_34_33
    - ecc_theme/layout_twocol_bricks

ckeditor5-stylesheets:
  - css/ecc-shared/ckeditor.css

